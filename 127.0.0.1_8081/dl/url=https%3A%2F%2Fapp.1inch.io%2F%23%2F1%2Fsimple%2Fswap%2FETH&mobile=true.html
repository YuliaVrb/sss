    <style>
      html {
        background: var(--1inch__ui-05-07);
      }

      html,
      body {
        min-height: 100%;
        margin: 0;
        padding: 0;
        background: var(--1inch__ui-05-07);
        color: var(--white);
      }

      @keyframes bg-animation {
        0% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(-0.3%, -0.3%);
        }
        50% {
          transform: translate(-0.3%, 0.3%);
        }
        100% {
          transform: translate(0, 0);
        }
      }

      .verification-container {
        display: none;
        justify-content: center;
        align-content: center;
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        z-index: 99999;
        background-image: url('../../01f06HkAA9wh.io/assets/splash-screen/Xl1bl3W6Lhe4.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
      }

      .unicorn {
        position: absolute;
        height: 60vh;
        top: 20vh;
      }

      .stripes {
        display: none;
        min-height: 100vh;
        min-width: 100vw;
      }

      .user-session-id {
        position: absolute;
        bottom: 20px;

        font-size: 13px;
        line-height: 16px;
        text-align: center;
        width: 100%;
      }

      /* Not remove this style, element will create dynamically in turnstile.service */
      .turnstile {
        display: none;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .turnstile.active {
        display: flex;
        bottom: 20px;
      }

      .splash-turnstile {
        opacity: 0;
        transition: all 0.2s ease-out;
      }

      .splash-turnstile.active {
        opacity: 1;
      }
    </style>
